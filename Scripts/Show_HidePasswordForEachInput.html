<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Hide/Show Password For Each Input</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   </head>
   <style>
      .mataki{
      display:none;cursor:pointer;
      }
      .temporary__parent__eye__show .mataki{
      display:block;
      }
	  .mataki.field-red-viewed{color:red;}
   </style>
   <body>
      <div>
		<label class="form_row">
            <span class="js-form-label form__label">Password</span>
            <div class="position--relative password--field"><input id="p" type="password" class="input_hidden_input"><span class="mataki">Show/Hide</span></div>
         </label>
         <label class="form_row">
            <span class="js-form-label form__label">Confirm Password</span>
            <div class="position--relative password--field"><input id="p" type="password" class="input_hidden_input"><span class="mataki">Show/Hide</span></div>
         </label>
      </div>
      <script>
         $(document).ready(function(){
             $('.input_hidden_input').on('change paste keyup', function() {
               test_input_val = $(this).val();
               if(test_input_val.length>0){
               $(this).parent().addClass("temporary__parent__eye__show");
               }else{
               $(this).parent().removeClass("temporary__parent__eye__show");
           } 
         })
             $(".mataki").click(function() {
                 $(".temporary_parent_eye").removeClass("temporary_parent_eye");
                 $(this).toggleClass("field-red-viewed");
                 $(this).siblings(".input_hidden_input").toggleClass("mataki_b");
                 $(this).parent().addClass("temporary_parent_eye");
                 $(".temporary_parent_eye .mataki_b").attr('type', 'text');
                 $(".temporary_parent_eye .input_hidden_input").attr('type', 'password');
                 $(".temporary_parent_eye .mataki_b").attr('type', 'text');
                });
         });          
      </script>
   </body>
</html>
